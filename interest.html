			<p>
				我從小最喜歡的運動就是棒球<br>
				只要在我有空的周末時台中或洲際棒球場有比賽<br>
				就會到球場去"追星"<br>
				鋼琴也是興趣之一<br>
				不過不愛練琴的我並不太喜歡古典樂風<br>
				在國小的時候有練過網球<br>
				所以現在在晚上偶爾會約一樣會打網球的朋友們一起出來運動<br>
